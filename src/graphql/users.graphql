type User {
  userId: String!
  email: String!
  name: String!
  createdAt: String
  phone: String
  updatedAt: String
  roleId: Int!
  role: Role
  icon: String
  userIntergration: UsersIntegration!
  leads: [Lead!]
}

input CreateUserInput {
  email: String!
  phone: String!
  name: String!
}

input UpdateUserInput {
  userId: String!
  email: String
  phone: String
  name: String
}
