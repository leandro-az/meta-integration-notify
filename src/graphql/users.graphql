type User {
  userId: String!
  email: String!
  name: String!
  createdAt: String
  updatedAt: String
  role: Role!
  userIntergration: UsersIntegration!
}

input CreateUserInput {
  email: String!
  phone: String
  name: String!
}

input UpdateUserInput {
  userId: String!
  email: String
  phone: String
  name: String
}

input CreateUserEmployeeInput {
  managerUserId: String!
  employeeUserInput: CreateUserInput!
}
