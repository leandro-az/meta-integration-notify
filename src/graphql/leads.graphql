type Lead {
  leadId: String!
  email: String
  phone: String
  name: String
  age: Int
  valor_total_plano: Float
  status: StatusEnum
  obs: String
  createdAt: String
  updatedAt: String
}

enum StatusEnum {
  NOVO
  CANCELADO
  FECHADO
  NEGOCIANDO
}

input CreateLeadInput {
  email: String!
  phone: String!
  name: String!
  age: Int
  valor_total_plano: Float
  obs: String
  status: StatusEnum!
}

input UpdateLeadInput {
  leadId: String!
  email: String
  phone: String
  name: String
  age: Int
  valor_total_plano: Float
  obs: String
  status: StatusEnum!
}
